services:
  - type: web
    name: comex-analyzer-backend
    env: python
    buildCommand: pip install -r requirements-render.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: comex-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: COMEX_STAT_API_URL
        value: https://comexstat.mdic.gov.br

databases:
  - name: comex-db
    databaseName: comex
    user: comex_user
    plan: free

