services:
  - type: web
    name: comex-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements-render-ultra-minimal.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: COMEX_STAT_API_URL
        sync: false
      - key: COMEX_STAT_API_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: AUTO_IMPORT_EXCEL_ON_START
        value: "true"
      - key: AUTO_IMPORT_EXCEL_ONLY_IF_EMPTY
        value: "false"
      - key: AUTO_IMPORT_EXCEL_CLEAR_BY_FILE
        value: "true"
      - key: AUTO_IMPORT_EXCEL_FILENAME
        value: "H_EXPORTACAO_E IMPORTACAO_GERAL_2025-01_2025-12_DT20260107.xlsx"
# Render.com Blueprint - Deploy Automático via Git
# Este arquivo permite deploy automático conectando o repositório GitHub ao Render

services:
  # Backend API (FastAPI)
  - type: web
    name: comex-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install --upgrade pip setuptools wheel && pip install --only-binary :all: --no-cache-dir -r backend/requirements-render-ultra-minimal.txt 2>&1 || pip install --no-build-isolation --no-cache-dir -r backend/requirements-render-ultra-minimal.txt"
    startCommand: "cd backend && python -m uvicorn main:app --host 0.0.0.0 --port $PORT --log-level info"
    rootDir: .
    healthCheckPath: /health
    envVars:
      # Database - Configure manualmente no Render Dashboard após criar PostgreSQL
      - key: DATABASE_URL
        sync: false
        
      # API Externa Comex Stat
      - key: COMEX_STAT_API_URL
        value: https://comexstat.mdic.gov.br
      
      - key: COMEX_STAT_API_KEY
        value: ""
      
      # Secret Key para JWT
      - key: SECRET_KEY
        generateValue: true
      
      # Ambiente
      - key: ENVIRONMENT
        value: production
      
      - key: DEBUG
        value: "false"
      
      # Python - IMPORTANTE: Usar 3.11.8 para compatibilidade com versões antigas
      - key: PYTHON_VERSION
        value: "3.11.8"

# NOTA: Static Sites não são suportados no render.yaml Blueprint
# Crie o frontend manualmente no Render Dashboard como "Static Site"
# Veja DEPLOY_FRONTEND_RENDER.md para instruções detalhadas




