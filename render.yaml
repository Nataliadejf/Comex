# Render.com Blueprint - Deploy Automático via Git
# Este arquivo permite deploy automático conectando o repositório GitHub ao Render

services:
  # Backend API (FastAPI)
  - type: web
    name: comex-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install --upgrade pip setuptools wheel && pip install --only-binary :all: --no-cache-dir -r backend/requirements-render-ultra-minimal.txt 2>&1 || pip install --no-build-isolation --no-cache-dir -r backend/requirements-render-ultra-minimal.txt"
    startCommand: "cd backend && python -m uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1"
    rootDir: .
    healthCheckPath: /health
    envVars:
      # Database - Configure manualmente no Render Dashboard após criar PostgreSQL
      - key: DATABASE_URL
        sync: false
      
      # API Externa Comex Stat
      - key: COMEX_STAT_API_URL
        value: https://comexstat.mdic.gov.br
      
      - key: COMEX_STAT_API_KEY
        value: ""
      
      # Secret Key para JWT
      - key: SECRET_KEY
        generateValue: true
      
      # Ambiente
      - key: ENVIRONMENT
        value: production
      
      - key: DEBUG
        value: "false"
      
      # Python
      - key: PYTHON_VERSION
        value: "3.11"

  # Frontend React (Static Site)
  - type: web
    name: comex-frontend
    env: static
    plan: free
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: frontend/build
    envVars:
      # URL do Backend - Será atualizada automaticamente após deploy do backend
      - key: REACT_APP_API_URL
        sync: false
        # Configure manualmente no Render Dashboard após criar o backend
        # Valor sugerido: https://comex-backend.onrender.com
        # Ou use o serviço que já está funcionando: https://comex-3.onrender.com




