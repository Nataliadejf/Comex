# Render.com Blueprint - Deploy Autom치tico via Git
# Este arquivo permite deploy autom치tico conectando o reposit칩rio GitHub ao Render

services:
  # Backend API (FastAPI)
  - type: web
    name: comex-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install --upgrade pip setuptools wheel && pip install --only-binary :all: --no-cache-dir -r backend/requirements-render-ultra-minimal.txt || pip install --no-build-isolation --no-cache-dir -r backend/requirements-render-ultra-minimal.txt
    startCommand: cd backend && python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    rootDir: .
    healthCheckPath: /health
    envVars:
      # Database - Configure manualmente no Render Dashboard ap칩s criar PostgreSQL
      - key: DATABASE_URL
        sync: false
      
      # API Externa Comex Stat
      - key: COMEX_STAT_API_URL
        value: https://comexstat.mdic.gov.br
        sync: false
      
      - key: COMEX_STAT_API_KEY
        value: ""
        sync: false
      
      # Secret Key para JWT
      - key: SECRET_KEY
        generateValue: true
      
      # Ambiente
      - key: ENVIRONMENT
        value: production
      
      - key: DEBUG
        value: "false"
      
      # Python
      - key: PYTHON_VERSION
        value: "3.11"




